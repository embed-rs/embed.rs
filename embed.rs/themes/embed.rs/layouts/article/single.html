{{ partial "header.html" . }}

<div class="article">
  <h1>{{ .Title }}</h1>
  <div class="info">
    by {{ range .Params.authors }}
    <a href="{{ .link }}" title="about {{ .name }}">{{ .name }}</a>,
    {{ end }}
    &middot; {{ .Date.Format "January 2, 2006" }}</div>
  {{ .Content }}
</div>


{{ partial "footer.html" . }}
